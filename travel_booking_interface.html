<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Booking Interface</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
		background-color:antiquewhite;
        color: white;
    }

    /* Navigation Bar */
    .navbar {
        background-color: rgba(0, 0, 0, 0.7);
        overflow: hidden;
        display: flex;
        justify-content: center;
    }
    .navbar a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-weight: bold;
    }
    .navbar a:hover {
        background-color: #ff9800;
        color: black;
        transition: 0.3s;
    }

    /* Landing Page Section */
    .landing {
        text-align: center;
        padding: 80px 20px;
    }
    .landing h1 {
        font-size: 50px;
        text-shadow: 2px 2px 4px black;
    }
    .landing p {
        font-size: 20px;
        margin-bottom: 40px;
        text-shadow: 1px 1px 3px black;
    }
    .landing button {
        background-color: #ff9800;
        color: white;
        padding: 14px 30px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    .landing button:hover {
        background-color: #e68900;
    }

    /* Login Form */
    .login-container {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 25px;
        max-width: 350px;
        margin: 40px auto;
        border-radius: 10px;
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 90%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
    }
    .login-container input[type="submit"] {
        background-color: #ff9800;
        color: white;
        padding: 12px;
        border: none;
        width: 85%;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
    .login-container input[type="submit"]:hover {
        background-color: #e68900;
    }
</style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Destinations</a>
    <a href="#">Bookings</a>
    <a href="#">Contact</a>
	<a href="index.html">Back to Home</a>
</div>

<!-- Landing Section -->
<div class="landing">
    <h1>Explore the World with Us</h1>
    <p>Your dream destinations are just a click away</p>
    <button>Book Now</button>
</div>

<!-- Login Form -->
<div class="login-container">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
